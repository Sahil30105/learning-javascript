</DOCTYPE html>
<html>
<head>
  <title>Variables</title>
  <style>
  
  </style>
</head>
<body>
  <script>
    //let, const, var
    let var1=3;
    console.log(var1);

    const calculation=2+2;
    console.log(calculation);
    console.log(calculation+2);

    const result=calculation+2;
    console.log(result);

    const message='hello';
    var1=5;

    console.log(var1);
    var1=var1+1;
    console.log(var1);

    const var2=3; //const means cant change value later
    var var3=4; //original way of creating variables(not used in new js)
    console.log(typeof message); //string type of data
  </script>
</body>
</html>

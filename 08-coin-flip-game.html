<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coin Flip Game</title>
</head>

<body>
  <button onclick="
    playGame('heads')
    ">Heads</button>

  <button onclick="
  playGame('tails')
  ">Tails</button>

  <script>
    const score1 = JSON.parse(localStorage.getItem('score1')) || {
      wins: 0,
      losses: 0
    };
    score1 ? console.log(score1) : null;
    function playGame(playerchoice) {
      const number = Math.random();
      const outcome = number > 0 && number < 0.5 ? 'heads' : 'tails';
      if (playerchoice === outcome) {
        score1.wins++;
        console.log(`Its ${outcome}. You win!!`);
      } else {
        score1.losses++;
        console.log(`Its ${outcome}. You lose!!`);
      }
      console.log(score1);
      localStorage.setItem('score1', JSON.stringify(score1));
    }   
  </script>

</body>

</html>

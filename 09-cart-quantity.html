</DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
  <style>

  </style>
</head>

<body>
  <button onclick="showQuantity()">
    Show Quantity</button>

  <button onclick="updateCartQuantity(1);">Add to Cart</button>

  <button onclick="updateCartQuantity(2);">+2</button>

  <button onclick="updateCartQuantity(3);">+3</button>

  <button onclick="updateCartQuantity(4);">+4</button>

  <button onclick="updateCartQuantity(5);">+5</button>

  <button onclick="updateCartQuantity(-1);">Remove from Cart</button>

  <button onclick="updateCartQuantity(-2);">-2</button>

  <button onclick="updateCartQuantity(-3);">-3</button>

  <p class="js-display-quantity"></p>

  <button onclick="clearCart();">Reset Cart</button>

  <script>
    var cartQuantity =parseInt(localStorage.getItem('cartQuantity')) || 0;
    showQuantity();
    console.log(typeof cartQuantity);
    function updateCartQuantity(num) {
      if (cartQuantity + num > 10) {
        alert('The cart is full');
        return;
      }
      if (cartQuantity + num < 0) {
        alert('Not enough items in the cart');
        return;
      }
      cartQuantity += num;
      localStorage.setItem('cartQuantity',cartQuantity);
      showQuantity()
    }
    function clearCart() {
      localStorage.removeItem('cartQuantity');
      cartQuantity = 0;
      showQuantity()
    }
    function showQuantity(){
      document.querySelector('.js-display-quantity').innerHTML=`Cart quantity : ${cartQuantity}`;
    };
  </script>
</body>

</html>

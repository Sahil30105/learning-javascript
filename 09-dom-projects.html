<!DOCTYPE html>
<html lang="en">

<head>
  <title>DOM Project</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>

  <button class="js-subscribe-button" onclick="subscribe();
  ">Subscribe</button>

  <p>Amazon Shipping Calculator</p>

  <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown(event);">

  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <script>

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
      } else {
        buttonElement.innerText = 'Subscribe';
      }
    }

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      };
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `Total cost : $${cost}`;
    }


  </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise</title>
</head>
<body>
  <input class="js-input" onkeyup="showText(val=document.querySelector('.js-input').value);">
  <p class="js-para"></p>
  <script>
    function showText(val){
      const name=val;
      event ? document.querySelector('.js-para').innerHTML=name: null;
    }
  </script>
</body>
</html>

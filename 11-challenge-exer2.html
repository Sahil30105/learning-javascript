<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise</title>
</head>
<body>
  <script>
    for(let i=1;i<=20;i++){
      if((i%3===0)&&(i%5===0)){
        console.log('FizzBuzz');
      }else if(i%3===0){
        console.log('Fizz');
      }else if(i%5===0){
        console.log('Buzz');
      }else{
        console.log(i);
      }   
    }

    function findIndex(array,word){
      let check=0;
      for(let i=0;i<array.length;i++){
        if(array[i]===word){
          check++;
          return i;
          break;
        }
      }
      if(check===0){
          return -1;
        }
    }
    function uniqueArray(array){
      let unique=[];
      for(let i=0;i<array.length;i++){
        if(findIndex(unique,array[i])===-1){
          unique.push(array[i]);
        }else{
          continue;
        }
      }
      console.log(unique);
    }
    uniqueArray(['red','green','blue','green','red','blue'])
    console.log(findIndex(['red','green','green','red'],'green'));
  </script>
</body>
</html>

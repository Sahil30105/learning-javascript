    function findIndex(array,word){
      let check=null;
      for(let i=0;i<array.length;i++){
        if(array[i]===word){
          check=i;
          break;
        }
    }
    check===null ? console.log(-1) : console.log(check);
  }
  findIndex(['red','blue','green','yellow'],'red');

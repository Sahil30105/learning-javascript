<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
</head>
<body>
  <button class="js-add-button">Add</button>
  <button class="js-remove-button">Remove</button>
  <p class="disp"></p>
  <script>
    let messages=2
    let intervalid;
    let timeoutid;

    document.querySelector('.js-add-button')
      .addEventListener('click',()=>{
        addMessage();
      });

    document.querySelector('.js-remove-button')
      .addEventListener('click',()=>{
        removeMessage();
      })

    function dispMessage(){
      intervalid=setInterval(()=> {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    }
    dispMessage();
    

    function addMessage(){
      if(messages==0){
        messages+=1;
        dispMessage();
      }else{
        messages+=1;
      }
    }
    function removeMessage(){
      if(messages==1){
        document.title='App';
        clearInterval(intervalid);
        messages-=1;
      }else if(messages==0){
        document.querySelector(".disp").innerHTML='Cannot go below 0';
        clearTimeout(timeoutid);
        timeoutid=setTimeout(()=>{
          document.querySelector(".disp").innerHTML='';
        },2000);  
      }else{
        messages-=1;
      }
      
      
    }
  </script>
</body>
</html>
